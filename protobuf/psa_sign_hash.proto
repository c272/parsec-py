syntax = "proto3";

package psa_sign_hash;

import "psa_algorithm.proto";

message Operation {
  string key_name = 1;
  psa_algorithm.Algorithm.AsymmetricSignature alg = 2;
  bytes hash = 3;
}

message Result { bytes signature = 1; }